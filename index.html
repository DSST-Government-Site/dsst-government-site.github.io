<html>

<head>
	<title>DSST Byers</title>
	<link rel="icon" href="/image/favicon.png" type="image/png">
	<script type="text/javascript" src="data.json"></script>
	<script src="./javascript.js"></script>
	<style>
		/* 		body {
			background-color: #FAFAFA;
		} */
		.center {
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: 100%;
		}

		.newlineworks {
			white-space: pre-wrap;
		}

		div.def-main-block {
			max-width: 100px;
			margin: auto;
			padding: 10px;
			font-family: "Arial";
		}

		button.dropdown {
			border-radius: 2px;
			background-color: #F5F5F5;
			border: 1px solid black;
			height: 40px;
			width: 100%;
			transition-duration: 0.1s;
		}

		button.dropdown:hover {
			background-color: #E9E9E9;
		}

		table,
		th,
		td {
			border-bottom: 1px solid #EAEAEA;
			border-collapse: collapse;
			font-size:95%;
		}
		table.whitetb,
		th.whitetb,
		td.whitetb {
			border: 1px solid #FFFFFF;
		}

		br {
			line-height: 1.0;
		}
		a:link:not(.nostyle) {
			color: black;
		}
		a:visited:not(.nostyle) { 
			text-decoration: none; 
			color: black; 
		}
	</style>
</head>



<body>
	<div class="def-main-block" id="main-block">
		<div class="search-bar" style="float:left">
			<input type="text" style="" autocomplete="off" id="search-query">
			<button type="button" id="search-button" onclick="activateSearch()" style="float:left">Search</button>
		</div>
		<table style="width:100%" class="whitetb">
			<tr class="whitetb">
				<th style="width:33%" class="whitetb"><img src="./image/br_leg.png" class="center"></th>
				<th class="whitetb"><img src="./image/br_exe.png" class="center"></th>
				<th style="width:33%" class="whitetb"><img src="./image/br_jud.png" class="center"></th>
			</tr>
			<tr class="whitetb">
				<th style="width:33%" class="whitetb"><button class="dropdown" onclick="dropdownButtonClick(0);">Legislative</button></th>
				<th class="whitetb"><button class="dropdown" onclick="dropdownButtonClick(1);">Executive</button></th>
				<th style="width:33%" class="whitetb"><button class="dropdown" onclick="dropdownButtonClick(2);">Judicial</button></th>
			</tr>
			<tr class="whitetb">
				<td colspan="3" class="whitetb">
					<div style="padding: 0px; margin: 0px;">
						<div id="main-text" style="border-left: 3px solid #F5F5F5; min-height:200px">
							<p style="color:#E9E9E9">Click one of the dropdown buttons (;</p>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
</body>

</html>
